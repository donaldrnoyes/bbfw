<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine/console-runner.js"></script>
  <script type="text/javascript" src="sinon-1.4.2.js"></script>
  <script type="text/javascript" src="jasmine-sinon.js"></script>

  <script src="spec_list.js"></script>
  <script src="/js/vendor/require.js"></script>
  <script>
    require.config({
      baseUrl: "../js",
      paths: {
        spec: "../spec",
        domReady:"/js/vendor/domReady"
      },
      shim: {
        "vendor/backbone": {
          "deps": ["vendor/underscore", "vendor/jquery"],
          "exports": "Backbone"
        }
      }
    });

    require( ["spec/all"] );
  </script>
</head>

<body>
</body>
</html>
