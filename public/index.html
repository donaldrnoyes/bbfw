<html>
  <head>
    <title>Backbone Federated Wiki!</title>

    <link href='css/app.css' rel='stylesheet' type='text/css' />
    <script data-main="js/main" src="js/vendor/require.js"></script>
    <script>
      requirejs.config({
        paths: {
          jquery:"vendor/jquery"
        },
        shim: {
          "vendor/backbone": {
            "deps": ["vendor/underscore", "jquery"],
            "exports": "Backbone"
          }
        }
      });
    </script>

  </head>
  <body>
    <h1 class="backdrop">Backbone<br/>Federated Wiki</h1>
    <section class="main"/>
  </body>
</html>
